<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Loan Calculator</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:14px;
  --shadow:0 12px 30px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{
  text-align:center;
  margin:22px 0;
  color:var(--primary);
}
.container{
  max-width:1250px;
  margin:auto;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:400px 1fr;
  gap:24px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  display:flex;
  flex-direction:column;
}
.section{margin-bottom:18px}
.section h3{
  margin:0 0 10px;
  color:var(--primary);
  font-size:16px;
}
label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:4px;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
button{
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff;margin-top:10px}

.results{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-bottom:16px;
}
.result{
  background:#f8fafc;
  border-radius:12px;
  padding:14px;
  text-align:center;
}
.result b{font-size:18px;display:block}
.result small{font-size:12px;color:var(--muted)}

.chart-row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-bottom:16px;
}
.chart-box{height:240px}

.table-wrap{
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
thead{
  background:#f1f5f9;
  position:sticky;
  top:0;
}
th,td{
  padding:8px;
  border-bottom:1px solid var(--border);
  text-align:right;
}
th:first-child,td:first-child{text-align:center}
tbody{
  max-height:380px;
  overflow:auto;
  display:block;
}
thead, tbody tr{
  display:table;
  width:100%;
  table-layout:fixed;
}

@media(max-width:950px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
  .chart-row{grid-template-columns:1fr}
}
</style>
</head>

<body>

<h1>ðŸ’¼ Personal Loan Calculator</h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">

<div class="section">
<h3>Currency</h3>
<select id="currency">
  <option value="$">USD ($)</option>
  <option value="â‚¬">EUR (â‚¬)</option>
  <option value="Â£">GBP (Â£)</option>
  <option value="â‚¹">INR (â‚¹)</option>
</select>
</div>

<div class="section">
<h3>Loan Details</h3>
<label>Loan Amount</label>
<input id="amount" value="20000">

<label>Interest Rate (APR %)</label>
<input id="rate" value="8">

<label>Loan Term (Months)</label>
<input id="months" value="60">

<label>Origination Fee</label>
<input id="fee" value="0">

<label>Extra Monthly Payment (Optional)</label>
<input id="extra" value="0">
</div>

<button class="primary" onclick="calculate()">Calculate Loan</button>
<button class="secondary" onclick="location.reload()">Reset</button>

</div>

<!-- RIGHT -->
<div class="card">

<div class="results">
  <div class="result"><b id="rPay">â€“</b><small>Monthly Payment</small></div>
  <div class="result"><b id="rInt">â€“</b><small>Total Interest</small></div>
  <div class="result"><b id="rTot">â€“</b><small>Total Cost</small></div>
  <div class="result"><b id="rEnd">â€“</b><small>Payoff Month</small></div>
</div>

<div class="chart-row">
  <div class="chart-box"><canvas id="pie"></canvas></div>
  <div class="chart-box"><canvas id="line"></canvas></div>
</div>

<h3>Amortization Schedule</h3>
<div class="table-wrap">
<table>
<thead>
<tr>
<th>Month</th>
<th>Payment</th>
<th>Interest</th>
<th>Principal</th>
<th>Balance</th>
</tr>
</thead>
<tbody id="table"></tbody>
</table>
</div>

</div>
</div>
</div>

<script>
let pieChart,lineChart;

function money(sym,n){
  return sym + n.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g,",");
}

function calculate(){
const sym=document.getElementById("currency").value;
let P=+document.getElementById("amount").value + +document.getElementById("fee").value;
const r=+document.getElementById("rate").value/100/12;
const n=+document.getElementById("months").value;
const extra=+document.getElementById("extra").value;

const mPay=(P*r)/(1-Math.pow(1+r,-n));
let bal=P,month=0,totalInt=0,rows=[],balances=[];

while(bal>0 && month<1000){
  month++;
  let interest=bal*r;
  let principal=Math.min(mPay+extra-interest,bal);
  bal-=principal;
  totalInt+=interest;
  balances.push(bal);

  rows.push(`
  <tr>
    <td>${month}</td>
    <td>${money(sym,principal+interest)}</td>
    <td>${money(sym,interest)}</td>
    <td>${money(sym,principal)}</td>
    <td>${money(sym,Math.max(bal,0))}</td>
  </tr>
  `);
}

document.getElementById("rPay").textContent=money(sym,mPay+extra);
document.getElementById("rInt").textContent=money(sym,totalInt);
document.getElementById("rTot").textContent=money(sym,totalInt+P);
document.getElementById("rEnd").textContent="Month "+month;
document.getElementById("table").innerHTML=rows.join("");

if(pieChart)pieChart.destroy();
pieChart=new Chart(document.getElementById("pie"),{
  type:"pie",
  data:{
    labels:["Principal","Interest"],
    datasets:[{data:[P,totalInt],backgroundColor:["#2563eb","#ef4444"]}]
  }
});

if(lineChart)lineChart.destroy();
lineChart=new Chart(document.getElementById("line"),{
  type:"line",
  data:{
    labels:balances.map((_,i)=>"M"+(i+1)),
    datasets:[{
      label:"Remaining Balance",
      data:balances,
      borderColor:"#2563eb",
      tension:.3
    }]
  },
  options:{maintainAspectRatio:false}
});
}

calculate();
</script>

</body>
</html>
