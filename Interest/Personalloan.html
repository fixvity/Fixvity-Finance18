<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Loan Calculator</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:14px;
  --shadow:0 12px 32px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{text-align:center;color:var(--primary);margin:20px 0}
.container{max-width:1200px;margin:auto;padding:16px}
.grid{
  display:grid;
  grid-template-columns:380px 1fr;
  gap:24px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  display:flex;
  flex-direction:column;
}
.section{margin-bottom:16px}
.section h3{margin:0 0 10px;color:var(--primary)}
label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
button{
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff;margin-top:10px}

.results{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
.result-box{
  background:#f8fafc;
  border-radius:12px;
  padding:14px;
  text-align:center;
}
.result-box b{font-size:18px;display:block}
.result-box small{font-size:12px;color:var(--muted)}

.chart-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  margin:16px 0;
}
.chart-box{height:260px}

.table-wrap{
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
}
.table-body{
  max-height:360px;
  overflow:auto;
}
table{width:100%;border-collapse:collapse;font-size:13px}
thead{background:#f1f5f9;position:sticky;top:0}
th,td{padding:8px;border-bottom:1px solid var(--border);text-align:right}
th:first-child,td:first-child{text-align:center}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
  .chart-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>
<h1>ðŸ’¼ Personal Loan Calculator</h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">
  <div class="section">
    <h3>Currency</h3>
    <select id="currency">
      <option value="$">$ USD</option>
      <option value="â‚¬">â‚¬ EUR</option>
      <option value="Â£">Â£ GBP</option>
      <option value="â‚¹">â‚¹ INR</option>
    </select>
  </div>

  <div class="section">
    <h3>Loan Details</h3>
    <label>Loan Amount</label>
    <input id="amount" value="20000">

    <label>Interest Rate (APR %)</label>
    <input id="rate" value="8">

    <label>Loan Term (Months)</label>
    <input id="months" value="60">

    <label>Origination Fee</label>
    <input id="fee" value="0">

    <label>Extra Monthly Payment</label>
    <input id="extra" value="0">
  </div>

  <button class="primary" onclick="calculate()">Calculate Loan</button>
  <button class="secondary" onclick="location.reload()">Reset</button>
</div>

<!-- RIGHT -->
<div class="card">
  <div class="results">
    <div class="result-box"><b id="rPay">â€“</b><small>Monthly Payment</small></div>
    <div class="result-box"><b id="rInt">â€“</b><small>Total Interest</small></div>
    <div class="result-box"><b id="rTot">â€“</b><small>Total Cost</small></div>
    <div class="result-box"><b id="rEnd">â€“</b><small>Payoff Month</small></div>
  </div>

  <div class="chart-grid">
    <div class="chart-box"><canvas id="pie"></canvas></div>
    <div class="chart-box"><canvas id="line"></canvas></div>
  </div>

  <h3>Amortization Schedule</h3>
  <div class="table-wrap">
    <div class="table-body">
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Payment</th>
            <th>Interest</th>
            <th>Principal</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>
</div>

</div>
</div>

<script>
let pie,line;
function fmt(n){return cur+n.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g,",");}
let cur="$";

function calculate(){
cur=document.getElementById("currency").value;
let P=+amount.value + +fee.value;
let r=(+rate.value/100)/12;
let n=+months.value;
let extra=+extra.value;

let emi=(P*r)/(1-Math.pow(1+r,-n));
let bal=P,rows=[],labels=[],balances=[];
let totalInt=0,month=0;

while(bal>0 && month<1000){
  month++;
  let interest=bal*r;
  let pay=Math.min(emi+extra,bal+interest);
  let principal=pay-interest;
  bal=Math.max(0,bal-principal);

  totalInt+=interest;
  balances.push(bal);
  labels.push("M"+month);

  rows.push(`<tr>
    <td>${month}</td>
    <td>${fmt(pay)}</td>
    <td>${fmt(interest)}</td>
    <td>${fmt(principal)}</td>
    <td>${fmt(bal)}</td>
  </tr>`);
}

rPay.textContent=fmt(emi);
rInt.textContent=fmt(totalInt);
rTot.textContent=fmt(P+totalInt);
rEnd.textContent="Month "+month;
table.innerHTML=rows.join("");

if(pie)pie.destroy();
pie=new Chart(pieCanvas,{
  type:"pie",
  data:{
    labels:["Principal","Interest"],
    datasets:[{data:[P,totalInt],backgroundColor:["#2563eb","#ef4444"]}]
  }
});

if(line)line.destroy();
line=new Chart(lineCanvas,{
  type:"line",
  data:{labels,datasets:[{label:"Remaining Balance",data:balances,borderColor:"#2563eb",tension:.3}]},
  options:{maintainAspectRatio:false}
});
}
const pieCanvas=document.getElementById("pie");
const lineCanvas=document.getElementById("line");
calculate();
</script>
</body>
</html>
