<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Loan Calculator</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 14px 36px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{
  text-align:center;
  color:var(--primary);
  margin:22px 0;
}
.container{max-width:1200px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:380px 1fr;gap:28px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:24px;
}
.section{margin-bottom:22px}
.section h3{margin:0 0 12px;color:var(--primary)}
label{font-size:12px;color:var(--muted);margin-bottom:4px;display:block}
input,select{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
  margin-bottom:10px;
}
button{
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff;margin-top:10px}

.results{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-bottom:18px;
}
.result-box{
  background:#f8fafc;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
.result-box b{font-size:18px;display:block}
.result-box small{font-size:12px;color:var(--muted)}

.chart-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  margin-bottom:18px;
}
.chart-box{height:260px}

.table-wrap{
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
}
.table-body{max-height:360px;overflow:auto}
table{width:100%;border-collapse:collapse;font-size:13px}
thead{background:#f1f5f9;position:sticky;top:0}
th,td{padding:8px;border-bottom:1px solid var(--border);text-align:right}
th:first-child,td:first-child{text-align:center}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
  .chart-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>
<h1>ðŸ’¼ Personal Loan Calculator</h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">
  <div class="section">
    <h3>Currency</h3>
    <select id="currency">
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (â‚¬)</option>
      <option value="GBP">GBP (Â£)</option>
      <option value="INR">INR (â‚¹)</option>
    </select>
  </div>

  <div class="section">
    <h3>Loan Details</h3>
    <label>Loan Amount</label>
    <input id="amount" type="number" value="20000">

    <label>Interest Rate (APR %)</label>
    <input id="rate" type="number" value="8">

    <label>Loan Term (Months)</label>
    <input id="months" type="number" value="60">

    <label>Origination Fee</label>
    <input id="fee" type="number" value="0">

    <label>Extra Monthly Payment (Optional)</label>
    <input id="extra" type="number" value="0">
  </div>

  <button class="primary" onclick="calculate()">Calculate Loan</button>
  <button class="secondary" onclick="location.reload()">Reset</button>
</div>

<!-- RIGHT -->
<div class="card">
  <div class="results">
    <div class="result-box"><b id="rPay">â€“</b><small>Monthly Payment</small></div>
    <div class="result-box"><b id="rInt">â€“</b><small>Total Interest</small></div>
    <div class="result-box"><b id="rTot">â€“</b><small>Total Cost</small></div>
    <div class="result-box"><b id="rEnd">â€“</b><small>Payoff Month</small></div>
  </div>

  <div class="chart-grid">
    <div class="chart-box"><canvas id="pie"></canvas></div>
    <div class="chart-box"><canvas id="line"></canvas></div>
  </div>

  <h3>Amortization Schedule</h3>
  <div class="table-wrap">
    <div class="table-body">
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Payment</th>
            <th>Interest</th>
            <th>Principal</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>
</div>

</div>
</div>

<script>
let pieChart,lineChart;

function currencyFormatter(){
  return new Intl.NumberFormat("en-US",{
    style:"currency",
    currency:document.getElementById("currency").value
  });
}

function calculate(){
  const f = currencyFormatter();

  const P = Number(amount.value) + Number(fee.value);
  const annualRate = Number(rate.value) / 100;
  const r = annualRate / 12;
  const n = Number(months.value);
  const extraPay = Number(extra.value);

  let emi;
  if (r === 0) {
    emi = P / n;
  } else {
    emi = (P * r) / (1 - Math.pow(1 + r, -n));
  }

  let balance = P;
  let totalInterest = 0;
  let rows = "";
  let balances = [];
  let labels = [];
  let month = 0;

  while (balance > 0 && month < 1000) {
    month++;
    let interest = balance * r;
    let payment = Math.min(emi + extraPay, balance + interest);
    let principal = payment - interest;
    balance = Math.max(0, balance - principal);

    totalInterest += interest;
    balances.push(balance);
    labels.push("M" + month);

    rows += `
      <tr>
        <td>${month}</td>
        <td>${f.format(payment)}</td>
        <td>${f.format(interest)}</td>
        <td>${f.format(principal)}</td>
        <td>${f.format(balance)}</td>
      </tr>`;
  }

  rPay.textContent = f.format(emi + extraPay);
  rInt.textContent = f.format(totalInterest);
  rTot.textContent = f.format(P + totalInterest);
  rEnd.textContent = "Month " + month;
  table.innerHTML = rows;

  pieChart?.destroy();
  lineChart?.destroy();

  pieChart = new Chart(document.getElementById("pie"), {
    type: "pie",
    data: {
      labels: ["Principal", "Interest"],
      datasets: [{
        data: [P, totalInterest],
        backgroundColor: ["#2563eb", "#ef4444"]
      }]
    }
  });

  lineChart = new Chart(document.getElementById("line"), {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "Remaining Balance",
        data: balances,
        borderColor: "#2563eb",
        tension: 0.3
      }]
    },
    options:{maintainAspectRatio:false}
  });
}

calculate();
</script>
</body>
</html>
